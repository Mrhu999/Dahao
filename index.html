<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>电商视觉设计 · 作品集</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="logo">YOUR NAME</div>
    <div class="filters" id="filters"></div>
  </header>

  <main class="gallery" id="gallery"></main>

  <script src="data.js"></script>
</body>
</html>
<button class="add-btn" onclick="openModal()">+</button>

<div class="modal-mask" id="modal">
  <div class="modal">
    <h3>发布新作品</h3>

    <div class="upload">
      <div class="upload-box">成品图（必填）</div>
      <div class="upload-box">原始图（可选）</div>
    </div>

    <input type="text" placeholder="标题" />
    <input type="text" placeholder="标签（空格分隔）" />
    <textarea placeholder="设计说明 / 提示词"></textarea>

    <div class="actions">
      <button onclick="closeModal()">取消</button>
      <button class="primary">确认发布</button>
    </div>
  </div>
</div>
<input type="file" id="fileInput" onchange="handleFileSelect(event)" />
